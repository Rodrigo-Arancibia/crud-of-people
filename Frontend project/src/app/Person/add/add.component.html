<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add persons</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name:</label>
          <input [(ngModel)]="person.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Last name:</label>
          <input [(ngModel)]="person.lastName" name="lastName" type="text" class="form-control">
        </div>
        <button (click)="Save()" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
